{% extends 'base.html' %}
{% load static %}

{% block content %}
	<h1>Movie List</h1>
	<ul>
		{% for movie in movies %}
			<li>
				<a href="{% url 'movies:movie-detail' movie.id %}">
					<h2>{{ movie.title }}</h2>
					{% if movie.poster %}
						<img src="{{ movie.poster.url }}" alt="{{ movie.title }} Poster" style="max-width: 200px;">
					{% else %}
						<p>No poster available</p>
					{% endif %}
				</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
